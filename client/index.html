<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Student Messaging Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <!-- Analytics script - only loaded if VITE_ANALYTICS_ENDPOINT is configured -->
    <script>
      (function() {
        const endpoint = '%VITE_ANALYTICS_ENDPOINT%';
        const websiteId = '%VITE_ANALYTICS_WEBSITE_ID%';
        if (endpoint && endpoint !== '%VITE_ANALYTICS_ENDPOINT%' && endpoint !== '' && !endpoint.includes('%')) {
          const script = document.createElement('script');
          script.defer = true;
          script.src = endpoint + '/umami';
          script.setAttribute('data-website-id', websiteId);
          script.onerror = () => console.log('Analytics not configured');
          document.head.appendChild(script);
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
